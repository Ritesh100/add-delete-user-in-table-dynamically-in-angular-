<div class="container mt-5">
    <h2 style="color: rgb(7, 114, 114);">Edit-User</h2>
    <form [formGroup]="editUser">
        <div class="form-group">
            <label>Name <span class="text-danger">*</span></label>
            <input type="text" formControlName="name"class="form-control"
                placeholder="Name" />
                <span *ngIf=" submitted || forms['name'].dirty ||
                forms['name'].touched && forms['name'].invalid"
               class="info-msg text-danger">
               <small *ngIf="forms['name'].errors && forms['name'].errors?.['required']">
                    Name is reqired 
           </small>
           </span>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label>Email<span class="text-danger">*</span></label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email" />
                <span *ngIf=" submitted || forms['email'].dirty ||
                forms['email'].touched && forms['email'].invalid"
               class="info-msg text-danger">
               <small *ngIf="forms['email'].errors && forms['email'].errors?.['required']">
                    Email is reqired 
           </small>
           </span>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="form-group">
                <label>Password<span class="text-danger">*</span> </label>
                <input type="password" formControlName="password" class="form-control" placeholder="password" />
                <span *ngIf=" submitted || forms['password'].dirty ||
                forms['password'].touched && forms['password'].invalid"
               class="info-msg text-danger">
               <small *ngIf="forms['password'].errors && forms['password'].errors?.['required']">
                    Password is reqired 
           </small>
           </span>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label>Mobile Number<span class="text-danger">*</span> </label>
                <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Mobile Number" />
                <span *ngIf=" submitted || forms['mobileNumber'].dirty ||
                forms['mobileNumber'].touched && forms['mobileNumber'].invalid"
               class="info-msg text-danger">
               <small *ngIf="forms['mobileNumber'].errors && forms['mobileNumber'].errors?.['required']">
                    Mobile Number is reqired 
           </small>
           </span>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label>Date of birth<span class="text-danger">*</span> </label>
                <input type="date" formControlName="dob" class="form-control" placeholder="dob" />
                <span *ngIf=" submitted || forms['dob'].dirty ||
                forms['dob'].touched && forms['dob'].invalid"
               class="info-msg text-danger">
               <small *ngIf="forms['dob'].errors && forms['dob'].errors?.['required']">
                    Date of birth is reqired 
           </small>
           </span>
            </div>
        </div>

        <ng-container formArrayName="contacts"  *ngFor="let data of getContactForm?.controls; let i = index">
            <div class="row mb-3" [formGroupName]="i">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Contact Number: <span class="text-danger">*</span> </label>
                  <input type="text" name="mobileNumber" id="mobileNumber" formControlName="mobileNumber" placeholder="Mobile Number" class="form-control" />
                </div>
              </div>
  
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Contact Email: <span class="text-danger">*</span> </label>
                  <input type="text" name="email" id="email" formControlName="email" placeholder="Contact Email" class="form-control" />
                </div>
              </div>
            </div>
          </ng-container>

        <div class="row">
            <div class="col-sm-10">
                <button class="btn btn-success" (click)="onEditUser(editUser.value)" type="button"> edit User</button>
            </div>
        </div>
    </form>
</div>
